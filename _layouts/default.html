<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>



  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url}}" alt="Koku Logo" />
        {% endif %}

        <p>{{ site.description }}</p>

        <ul>
          <li><a href="{{ site.source_url }}">View <strong>Source</strong></a></li>
          <li><a href="{{ site.docs_url }}">Read <strong>Docs</strong></a></li>
          <li><a href="{{ site.twitter_url }}">Connect On<strong>Twitter</strong></a></li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><a href="{{ site.redhatopen_url }}">Sponsored by Red Hat, Inc.</a></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
